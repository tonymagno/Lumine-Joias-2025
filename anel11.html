    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);

      text-align: center;
      transition: transform 0.3s;
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product h4 {
      margin: 10px 0;
      font-size: 20px;
      color: #333;
    }
    .btn-whats {
      display: inline-block;
      margin: 10px 0 20px;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    header, footer {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
